elements: |
  1_strip_convicted_politicians_of_their_taxpayer_funded_pensions:
    '#type': radios
    '#options':
      1: ' Support'
      2: ' Oppose'
    '#title': '1. Like many of my constituents, I’m concerned about the integrity of our government following the criminal convictions of officials from both parties. That’s why I voted to support legislation that would strip convicted politicians of their taxpayer-funded pensions. Do you support or oppose this reform?' 
    '#description': ""
  2_paid_family_leave:
    '#type': radios
    '#options':
      1: ' Support'
      2: ' Oppose'
    '#title': '2. The Governor recently proposed a law that would require businesses to provide up to 12 weeks of paid family leave that employees could use, for example, to care for a sick family member. This would be paid for with a deduction from employees’ regular pay checks. Do you support or oppose this program?' 
    '#description': ""
  3_state_spending_cap:
    '#type': radios
    '#options':
      1: ' Support'
      2: ' Oppose'
    '#title': '3. New York’s property tax cap, which limits the amount local governments and schools can raise taxes each year, has been a success in holding down local government spending and bringing relief to homeowners from high taxes. Would you support a similar cap on state spending to help lower the high cost of government in Albany? ' 
    '#description': ""
  4_workforce_development_programs:
    '#type': radios
    '#options':
      1: ' Support'
      2: ' Oppose'
    '#title': '4. Workforce development programs help teach skills to prepare workers for jobs in growing economic sectors like high-tech and advanced manufacturing. Would you support or oppose increased state investment in workforce training programs?' 
    '#description': ""
  5_minimum_wage:
    '#type': radios
    '#options':
      1: ' Support increase to $15/hour'
      2: ' Support increase, but not $15'
      3: ' Oppose increasing the minimum'
    '#title': '5. The Governor has proposed raising New York’s minimum wage, which is now $9/hour, to $15 by 2021. Which best represents your position on the minimum wage?' 
    '#description': ""
  6_raising_the_age_of_criminal_responsibility:
    '#type': radios
    '#options':
      1: ' Support'
      2: ' Oppose'
    '#title': '6. Right now, 16 and 17 year olds who commit serious violent crimes, like murder, can be charged as adults and serve time in state prisons. The Governor wants to let these individuals serve their sentences in youth facilities. Do you support or oppose raising the age of criminal responsibility?' 
    '#description': ""
  7_reevaluation_of_the_common_core:
    '#type': radios
    '#options':
      1: ' Support'
      2: ' Oppose'
    '#title': '7. I’ve expressed concerns about overtesting that’s resulted from adoption of Albany’s Common Core standards, and making test scores a major part of teachers’ performance evaluations. The state Regents agreed, and recommended a full reevaluation of the Common Core. Do you support or oppose the Board of Regents’ decision?' 
    '#description': ""
  8_continue_investing_in_agriculture:
    '#type': radios
    '#options':
      1: ' Very important'
      2: ' Somewhat important'
      3: ' Not that important'
    '#title': '8. As Chair of the State Senate’s Agriculture Committee, I’ve passed laws that cut taxes and removed many of the obstacles for young people to assume operation of their family farms, and strengthen agriculture in rural communities. How important do you think it is for the state to continue investing in agriculture?' 
    '#description': ""
  9_the_governors_safe_act:
    '#type': radios
    '#options':
      1: ' Support full repeal'
      2: ' Repeal only the most onerous parts'
      3: ' Leave it the way it is'
    '#title': '9. The Governor’s SAFE Act imposed a number of new restrictions on gun ownership and, in the view of many, violated the Second Amendment rights of lawful gun owners. I voted against this bill and sponsor a number of measures that would repeal or amend it. Which best describes your views on the SAFE Act.' 
    '#description': ""
  10_medical_services_for_people_in_rural_communities:
    '#type': radios
    '#options':
      1: ' It"s a very serious problem'
      2: ' It"s a problem, but not a serious one'
      3: ' I don"t think it"s much of a problem'
    '#title': '10. In rural areas, like ours, long travel distances can often make it difficult for people who need emergency or even routine medical care. How serious do you think is the problem of accessing medical services for people in rural communities?' 
    '#description': ""
  11_help_create_more_jobs_in_our_region:
    '#type': textarea
    '#title': '11. Please tell me what steps you think the state should be taking to revitalize our economy and help create more jobs in our region?' 
    '#description': ""
