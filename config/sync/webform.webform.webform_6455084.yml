  1_the_2_property_tax_cap:
    '#type': select
    '#options':
      0: ' Support'
      1: ' Oppose'
      2: ' No Opinion'
    '#title': '1. The 2% Property Tax Cap helps control spending by local governments and school districts and has saved taxpayers in Jefferson, Oswego and St. Lawrence County more than $550 million since it was enacted in 2011. Do you support a law that would make the Property Tax Cap permanent?' 
    '#description': ""
    '#required': true
  2_eight_years_of_spending:
    '#type': select
    '#options':
      0: ' Support'
      1: ' Oppose'
      2: ' No Opinion'
    '#title': '2. Eight years of spending restraint has kept State Budget growth BELOW the rate of inflation, and saved more than $41 billion, or $6,762 per taxpayer. Would you support a new law that permanently caps annual State Budget growth to 2% or less?' 
    '#description': ""
    '#required': true
  fieldset_creating_jobs:
    '#type': fieldset
    '#open': true
    '#title': 'CREATING JOBS' 
    '#description': ""
  3_some_say_that_the_governors:
    '#type': select
    '#options':
      0: ' The Governor’s Regional Economic Development Council model has been effective at creating more jobs and investment'
      1: ' Reducing taxes and red tape would better help businesses create jobs and improve our local economy'
      2: ' No Opinion'
    '#title': '3. Some say that the Governor’s Regional Economic Development Council model has been successful in attracting more jobs and investment to our communities. Others say that the model’s overreliance on taxpayerfunded incentives creates “winners and losers” and has been less effective than simply reducing taxes and red tape to create jobs. Which statement more accurately reflects your opinion?' 
    '#description': ""
    '#required': true
  4_do_you_think_that_schools:
    '#type': select
    '#options':
      0: 'Yes'
      1: 'No'
      2: 'No Opinion'
    '#title': '4. Do you think that schools should offer hands-on job training, and an alternative to traditional academicsbased diplomas for students interested in pursuing careers in agriculture, mechanics and other trades?' 
    '#description': ""
    '#required': true
  5_p_tech_is_a_pre_collegiate:
    '#type': select
    '#options':
      0: 'Yes'
      1: 'No'
      2: 'No Opinion'
    '#title': '5. P-TECH is a pre-collegiate program partnering schools and private businesses to provide training and technology skills to high school students that help better prepare them for continued learning and careers. Would you support increased State Budget funding to expand P-TECH to additional school districts in our region?' 
    '#description': ""
    '#required': true
  6_new_farmers_often:
    '#type': select
    '#options':
      0: 'Yes'
      1: 'No'
      2: 'No Opinion'
    '#title': '6. New farmers often find it difficult to afford land on which to start their businesses. The Governor has three times vetoed my legislation that would identify surplus and unneeded state-owned land that could be made available to beginning farmers and others, putting these properties back on the tax rolls and providing an opportunity for agriculture to grow. Do you support my idea to help new farmers and support our agriculture economy?' 
    '#description': ""
    '#required': true
  fieldset_public_safety:
    '#type': fieldset
    '#open': true
    '#title': 'PUBLIC SAFETY' 
    '#description': ""
  7_heroin_and_opioid_abuse:
    '#type': select
    '#options':
      0: 'Yes'
      1: 'No'
      2: 'No Opinion'
    '#title': '7. Heroin and opioid abuse is a growing problem in our communities and across the state. Do you support increased penalties for heroin dealers and criminals who traffic in illegal drugs?' 
    '#description': ""
    '#required': true
  8_do_you_think_that_illegal:
    '#type': select
    '#options':
      0: 'Yes'
      1: 'No'
      2: 'No Opinion'
    '#title': '8. Do you think that illegal immigrants who are suspected of involvement in violent gangs should be deported?' 
    '#description': ""
    '#required': true
  fieldset_other:
    '#type': fieldset
    '#open': true
    '#title': 'OTHER' 
    '#description': ""
  9_as_chair_of_the_senates:
    '#type': select
    '#options':
      0: 'Important'
      1: 'Not Very Important'
      2: 'No Opinion'
    '#title': '9. As Chair of the Senate’s Library Committee, I have worked to restore budget cuts and support local libraries, which have seen growing demand for their services even beyond the traditional role of loaning books. How important do you think it is for libraries to receive full funding from the state to expand programs and services to our communities?' 
    '#description': ""
    '#required': true
  10_legislation_has_been_introduced:
    '#type': select
    '#options':
      0: 'Yes'
      1: 'No'
      2: 'No Opinion'
    '#title': '10. Legislation has been introduced in Albany to allow over-the-counter sales of marijuana to anyone 21 years or older, and impose an excise tax to provide millions of dollars in new revenue to state and local governments. Do you support legalizing the sale and possession of marijuana?' 
    '#description': ""
    '#required': true
  11_legislation_has_been_introduced:
    '#type': select
    '#options':
      0: 'Yes'
      1: 'No'
      2: 'No Opinion'
    '#title': '11. Legislation has been introduced to create a single-payer health program in New York that would replace Medicare and private insurers with a system that is run by the state. By some estimates, the new system would triple or quadruple the size of the State Budget. Would you support creation of a state-run, single-payer health system in New York?' 
    '#description': ""
    '#required': true
  12_a_new_law_provides_free:
    '#type': select
    '#options':
      0: 'Yes'
      1: 'No'
      2: 'No Opinion'
    '#title': '12. A new law provides free college education at state-run institutions for families meeting certain income requirements. Legislation has been introduced that would make immigrants who are living in the country illegally eligible for this benefit, along with US citizens. Do you support providing taxpayer-funded free college to illegal immigrants?' 
    '#description': ""
    '#required': true
  13_do_you_support_allowing:
    '#type': select
    '#options':
      0: 'Yes'
      1: 'No'
      2: 'No Opinion'
    '#title': '13. Do you support allowing the terminally ill to request life-ending medication from a physician (“physician-assisted suicide”)?' 
    '#description': ""
    '#required': true
  14_would_you_support_increasing:
    '#type': select
    '#options':
      0: 'Yes'
      1: 'No'
      2: 'No Opinion'
    '#title': '14. Would you support increasing the purchase age for tobacco products to 21 as a way to discourage young people from smoking?' 
    '#description': ""
    '#required': true
  15_a_recent_survey:
    '#type': select
    '#options':
      0: 'Yes'
      1: 'No'
      2: 'No Opinion'
    '#title': '15. A recent survey by my office found that drivers in Jefferson, Oswego and St. Lawrence Counties passed stopped school buses more than 600 times in a single week. Would you support increased fines and penalties for illegally passing a stopped school bus as a way to keep children safe?' 
    '#description': ""
    '#required': true
