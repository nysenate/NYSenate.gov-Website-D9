elements: |
  1_new_tax_internet_purchases:
    '#type': radios
    '#options':
      1: ' Support'
      2: ' Oppose'
      3: ' No Opinion'
    '#title': '1. Governor Cuomo’s 2018 budget would impose a new $300 million tax on certain internet purchases. His stated purpose is to level the playing field between brick and mortar retail stores and online vendors. Do you support or oppose this policy?' 
    '#description': ""
    '#required': true
  2_payroll_tax_on_businesses:
    '#type': radios
    '#options':
      1: ' Support'
      2: ' Oppose'
      3: ' No Opinion'
    '#title': '2. The Governor is also proposing a change to our tax system which would eliminate personal income tax and instead impose a payroll tax on businesses. The reasoning is that it would provide a tax benefit to some individuals and not cost businesses money because they could deduct the payroll tax on the Federal side. Do you support or oppose this change?' 
    '#description': ""
    '#required': true
  3_cash_bail:
    '#type': radios
    '#options':
      1: ' Support'
      2: ' Oppose'
      3: ' No Opinion'
    '#title': '3. The budget also includes language to eliminate the system of “cash bail” for non-violent offenders in our state. Do you support or oppose this?' 
    '#description': ""
    '#required': true
  4_the_child_victims_act:
    '#type': radios
    '#options':
      1: ' Support'
      2: ' Oppose'
      3: ' No Opinion'
    '#title': '4. The Child Victims Act would eliminate the statute of limitations for a victim of sexual abuse to sue their attacker and open a one year “lookback window” to allow someone to bring a lawsuit against a person or group for an alleged offense that took place decades ago. Do you support or oppose this bill?' 
    '#description': ""
    '#required': true
  5_increases_in_aid_to_education:
    '#type': radios
    '#options':
      1: ' Support'
      2: ' Oppose'
      3: ' No Opinion'
    '#title': '5. Over the past eight years, state aid to education has increased by 33%. Do you support continued increases in aid to education?' 
    '#description': ""
    '#required': true
  6_spending_cuts_or_raising_taxes:
    '#type': radios
    '#options':
      1: ' Cut Spending'
      2: ' Raise Taxes'
      3: ' A mix of each'
      4: ' Don’t know'
    '#title': '6. The Governor is proposing $1 billion in new taxes and fees in his $168 billion budget proposal. He says this is necessary to protect essential programs. Others believe we should find spending cuts instead of raising taxes. What would you support?' 
    '#description': ""
    '#required': true
  7_divest_from_fossil_fuel_companies:
    '#type': radios
    '#options':
      1: ' Support'
      2: ' Oppose'
      3: ' No Opinion'
    '#title': '7. The NYS Pension fund currently invests in a variety of companies including those that produce fossil fuels. Those investments are decided based on the potential earnings for the fund as a whole, since retirees and state workers are counting on receiving a certain pension benefit. Some have suggested that we should “divest” ourselves from all fossil fuel companies to fight climate change. Do you support with that approach?' 
    '#description': ""
    '#required': true
  8_sexual_harassment:
    '#type': radios
    '#options':
      1: ' Support'
      2: ' Oppose'
      3: ' No Opinion'
    '#title': '8. Sexual harassment has been an important topic of discussion in our society, especially this past year. Do you support efforts to adopt a state law to ban any secret harassment settlements and define the term sexual harassment in state human rights law?' 
    '#description': ""
    '#required': true
  9_film_tax_credit:
    '#type': radios
    '#options':
      1: ' Support'
      2: ' Oppose'
      3: ' No Opinion'
    '#title': '9. The state provides a film tax credit to movie and television production companies that film in NY. The credit has been expanded to include all of upstate NY, which has created jobs and economic development in WNY. Should the credit be continued?' 
    '#description': ""
    '#required': true
  10_legalized_abortion_into_state_law:
    '#type': radios
    '#options':
      1: ' Support'
      2: ' Oppose'
      3: ' No Opinion'
    '#title': '10. The budget includes a proposal to put the provisions of the Roe V. Wade decision that legalized abortion into State law. Supporters say this is necessary to protect women’s health and choices just in case the Supreme Court reverses that decision. Opponents say it will expand abortion. What is your view?' 
