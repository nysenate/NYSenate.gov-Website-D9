    '#description': "Chinese: 平均通勤時間有多長？| Arabic: كم من الوقت تنقلك في المتوسط؟  | Russian: Как долго вы в среднем ездите? |Spanish: ¿Cuál es la duración promedio de su ruta regular?\n\n"
    '#required': true
  how_often_are_you_late_to_your_destination_because_of_delays:
    '#type': radios
    '#options':
      Rarely: 'Rarely ( 很少 - نادرا - Редко -Raramente )'
      Sometimes: 'Sometimes ( 有時 - بعض الأحيان - Иногда - A veces )'
      Always: 'Always ( 總是 - دائما - Всегда - Siempre)'
    '#title': 'How often are you late to your destination because of delays?' 
