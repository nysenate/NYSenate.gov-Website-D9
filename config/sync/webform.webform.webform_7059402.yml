    '#title': 'Explain:' 
    '#description': "Chinese: 說明 | Arabic: شرح | Russian: объяснять | Spanish: Explique\n"
  what_improvements_would_have_the_biggest_impact_on_your_commute:
    '#type': radios
    '#options':
      Accessible_Stations: 'Accessible Stations (無障礙站 - محطات يمكن الوصول إليها - Доступные станции - Estaciones accesibles )'
      Countdown_Clocks/BusTime_Clocks: 'Countdown Clocks/BusTime Clocks ( 倒計時時鐘/總線時鐘 - ساعات العد التنازلي / ساعات الحافلات - Часы обратного отсчета - Relojes de cuenta regresiva / relojes de tiempo de autobús)'
      Signal_Improvements: 'Signal Improvements ( 信號改進 - تحسينات الإشارة - Улучшения сигнала - Mejoras de señal )'
      Dedicated_Bus_Lanes: 'Dedicated Bus Lanes ( 專用公交車道 - خطوط الحافلات المخصصة - Выделенные полосы автобусов - Carriles de autobús dedicados )'
      More_Frequent_Service: 'More Frequent Service (更頻繁的服務 - خدمة أكثر تواترا - Более частое обслуживание - Servicio más frecuente)'
      Better Service Update Communication: 'Better Service Update Communication (更好的服務更新通信 - أفضل خدمة تحديث الاتصالات -  Лучшее обслуживание Обновление связи - Mejor servicio de actualización )'
    '#title': 'What improvements would have the biggest impact on your commute?' 
    '#description': "Chinese: 哪些改進對您的通勤影響最大？ | Arabic: ما التحسينات التي سيكون لها أكبر تأثير على تنقلاتك؟ | Russian: Какие улучшения окажут наибольшее влияние на вашу поездку на работу? | Spanish: ¿Qué mejoras tendrían el mayor impacto en su viaje?\n\n"
    '#required': true
