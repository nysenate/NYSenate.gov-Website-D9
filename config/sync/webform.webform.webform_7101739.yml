  confirmation_message: "<p>Thank you for submitting your meeting request.&nbsp;&nbsp;Since the&nbsp;legislative session is in full swing,&nbsp;my time at the district office is limited.&nbsp;&nbsp;However, I will review your meeting request and either a staff member or I will be happy to meet with you soon.&nbsp;</p>\r\n\r\n<p>Due to a high volume of scheduling requests, please allow 24-48 hours for a response.</p>\r\n\r\n<p>If you need immediate assistance, please do not hesitate to call my district office at 516-882-0630 or the Albany office at 518-455-2756.</p>\r\n\r\n<p>Sincerely,</p>\r\n\r\n<p>Senator John E. Brooks&nbsp;</p>\r\n\r\n<div>\r\n<div dir=\"ltr\">\r\n<div>\r\n<div>\r\n<div>&nbsp;</div>\r\n</div>\r\n</div>\r\n</div>\r\n</div>\r\n"
