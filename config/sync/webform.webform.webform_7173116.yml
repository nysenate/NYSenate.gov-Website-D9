  confirmation_url: ''
  confirmation_message: "<p>Thank you for submitting your meeting request.&nbsp;&nbsp;I will review your meeting submission and either a staff member or I will be happy to meet with you.&nbsp;Due to a high volume of scheduling requests, please allow 48-72 hours for a response.&nbsp; If you need immediate assistance, please do not hesitate to call my district office at 917-370-4440 or the Albany office at 518-455-2177.</p>\r\n\r\n<p>Gracias por su solicitud de reunión. Examinaré su petición y tendrá la oportunidad de reunirse conmigo o con un miembro de mi equipo de trabajo. Debido a la gran cantidad de solicitudes, por favor, espere de 48 a 72 horas para recibir su respuesta. Si necesita asistencia inmediata, no dude en llamar a mi Oficina de Distrito al 917-370-4440 o a mi Oficina en Albany al 518-455-2177.</p>\r\n\r\n<p>Sincerely/Sinceramente</p>\r\n\r\n<p>Senator Julia Salazar&nbsp;</p>\r\n"
