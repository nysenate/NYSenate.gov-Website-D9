    description:
      '#type': processed_text
      '#format': full_html
      '#text': "<p>I have long fought for public schools and for all students’ right to a quality education. As a School Board President in 1993, I launched the Campaign For Fiscal Equity lawsuit in which we argued for equitable state funding for public schools. After 13 years of fighting in the courts and twice walking 150 miles to Albany to raise awareness, the Campaign for Fiscal Equity succeeded. In winning the lawsuit, we won $16 billion for public schools that could be used to provide capital funding for new schools and major repairs in New York City, better resources for students, increased staff, reduced class sizes, and dedicated funding for English language learners and students with special needs. The fight continues: now, as your Senator, I want to improve public education further. Our success depends on your input. Please tell me what you believe our educational system is lacking and how we as a community can fix it!</p>\n\n<p>I hope you can take time with your family to fill out this survey during the Holidays.</p>\n\n<p>In Unity,<br>\nRJ</p>\n\n<p>=======</p>\n\n<p>He luchado por mucho tiempo por la educación pública y por el derecho de todos los estudiantes a recibir una educación de calidad. Como Presidente de la Junta Escolar en el 1993, presenté una demanda legal, conocida como la Campaña para la Equidad Fiscal, en la que abogamos por un financiamiento estatal equitativo para las escuelas públicas. Tras 13 años de lucha en las cortes, y dos caminatas de 150 millas hasta Albany para crear conciencia sobre nuestra causa, la Campaña para la Equidad Fiscal triunfó. Al ganar la demanda, ganamos $16,000 millones en fondos para las escuelas públicas que fueron utilizados para construir nuevas escuelas y realizar mejoras importantes a los planteles escolares de la Ciudad de Nueva York, mejores recursos para los estudiantes, un mayor número de personal, la reducción de alumnos por clase y fondos dedicados para los estudiantes que están aprendiendo inglés y estudiantes con necesidades especiales. La lucha continúa: ahora, como su Senador, quiero mejorar aún más la educación pública. Nuestro éxito depende de su aportación.¡Por favor, dígame qué cree que le falta a nuestro sistema educativo y cómo podemos solucionarlo juntos!</p>\n\n<p>Espero que pueda tomar un tiempo junto a su familia para completar esta encuesta durante la temporada de fiestas.</p>\n\n<p>En Unidad,<br>\nRJ</p>\n"
      '#title': 'Description' 
