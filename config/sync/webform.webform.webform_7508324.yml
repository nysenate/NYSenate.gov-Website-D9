    '#type': select
    '#options':
      I am reporting on the condition of an existing bioswale. : 'I am reporting on the condition of an existing bioswale.'
      I am concerned about a bioswale that is going to be built or is currently being built : ' I am concerned about a bioswale that is going to be built or is currently being built.'
    '#title': 'Please select one of the following reporting options:' 
    '#description': ""
    '#required': true
  fieldset_existing_bioswale_survey:
    '#type': fieldset
    '#open': true
    '#title': 'Existing Bioswale Survey' 
    '#description': "Please only use this section to report the condition of an EXISTING and completed bioswale/rain garden. If you have concerns about a bioswale that has been planned or is currently in construction, please select the other reporting option above.\n"
    '#states':
      visible:
        ':input[name="please_select_one_of_the_following_reporting_options"]':
          value: 'I am reporting on the condition of an existing bioswale. '
          
  where_is_the_bioswale_located:
    '#type': textfield
    '#title': 'Location of  Bioswale' 
    '#description': "To describe the bioswale location, please use one of the following example formats:\nExample 1: In front of 38-50 Bell Blvd.\nExample 2: On the north side of 39th Ave., 20 ft. from its intersection with Bell Blvd.  \nExample 3: On the north side of 39th Ave., between Bell Blvd. and 213th St."
    '#required': true
    '#states':
      visible:
        ':input[name="please_select_one_of_the_following_reporting_options"]':
          value: 'I am reporting on the condition of an existing bioswale. '
          
  date_bioswale_surveyed:
    '#type': date
    '#default_value': '+2' 
    '#title': 'Date Bioswale Observed' 
    '#description': ""
    '#states':
      visible:
        ':input[name="please_select_one_of_the_following_reporting_options"]':
          value: 'I am reporting on the condition of an existing bioswale. '
          
  time_bioswale_surveyed:
    '#type': time
    '#default_value': '+2' 
    '#title': 'Time Bioswale Observed' 
    '#description': ""
    '#states':
      visible:
        ':input[name="please_select_one_of_the_following_reporting_options"]':
          value: 'I am reporting on the condition of an existing bioswale. '
          
  condition_of_bioswale:
    '#type': textarea
    '#title': 'Condition of Bioswale ' 
    '#description': "Please describe any problems/issues with the bioswale you are reporting on. If there are no issues with the bioswale, please write 'no issues'. \n"
    '#required': true
    '#states':
      visible:
        ':input[name="please_select_one_of_the_following_reporting_options"]':
          value: 'I am reporting on the condition of an existing bioswale. '
          
  when_was_the_last_time_it_rained_heavily:
    '#type': radios
    '#options':
      Don't Know: 'Don"t Know'
      Still Raining: 'Still Raining'
      1 Day before date observed (the date you entered above): '1 Day before date observed (the date you entered above)'
      2 Days before date observed (the date you entered above): '2 Days before date observed (the date you entered above)'
      3 or more days before date observed (the date you entered above): '3 or more days before date observed (the date you entered above)'
    '#title': 'When was the last time it rained heavily?' 
    '#description': ""
    '#states':
      visible:
        ':input[name="please_select_one_of_the_following_reporting_options"]':
          value: 'I am reporting on the condition of an existing bioswale. '
          
  additional_notes_comments:
    '#type': textarea
    '#title': 'Additional Notes/Comments' 
    '#description': "Please let us know if you have any additional information you would like to share."
    '#states':
      visible:
        ':input[name="please_select_one_of_the_following_reporting_options"]':
          value: 'I am reporting on the condition of an existing bioswale. '
          
  optional_please_upload_a_photo_of_the_bioswale:
    '#type': managed_file
    '#max_filesize': '4'
    '#file_extensions': 'gif jpg jpeg png'
    '#title': '(Optional) Please upload a photo of the bioswale' 
    '#description': "If you are having trouble uploading a picture, please email the photo to bioswale@johnliusenate.com"
    '#states':
      visible:
        ':input[name="please_select_one_of_the_following_reporting_options"]':
          value: 'I am reporting on the condition of an existing bioswale. '
          
  fieldset_planned_bioswale_survey:
    '#type': fieldset
    '#open': true
    '#title': 'Planned Bioswale Survey' 
    '#description': "Please only use this section to report your concerns about a PLANNED bioswale or a bioswale currently in construction. If you would like to report the condition of a completed and operational bioswale, please select the other reporting option above.\n"
    '#states':
      visible:
        ':input[name="please_select_one_of_the_following_reporting_options"]':
          value: 'I am concerned about a bioswale that is going to be built or is currently being built '
          
  where_is_the_planned_bioswale_located:
    '#type': textfield
    '#title': 'Where is the planned bioswale located?' 
    '#description': "To describe the bioswale location, please use one of the following example formats: Example 1: In front of 38-50 Bell Blvd. Example 2: On the north side of 39th Ave., 20 ft. from its intersection with Bell Blvd. Example 3: On the north side of 39th Ave., between Bell Blvd. and 213th St."
    '#required': true
    '#states':
      visible:
        ':input[name="please_select_one_of_the_following_reporting_options"]':
          value: 'I am concerned about a bioswale that is going to be built or is currently being built '
          
  what_are_your_concerns_with_the_planned_bioswale:
    '#type': textarea
    '#title': 'What are your concerns with the planned bioswale?' 
    '#description': "If you have no concerns/objections, please put 'none'."
    '#required': true
    '#states':
      visible:
        ':input[name="please_select_one_of_the_following_reporting_options"]':
          value: 'I am concerned about a bioswale that is going to be built or is currently being built '
          
  if_the_above_concerns_are_addressed_would_you_support_having_a_bioswale_rain_garden_at_the_above_location:
    '#type': radios
    '#options':
      Yes, I support bioswales generally : 'Yes, I support bioswales generally.'
      Yes, if my concerns are addressed, I would support having a bioswale : ' Yes, if my concerns are addressed, I would support having a bioswale.'
      No, I do not want a bioswale under any circumstances, even if they are shown to have a benefit to the environment/City : ' No, I do not want a bioswale under any circumstances, even if they are shown to have a benefit to the environment/City.'
      Other : ' If other, please use the additional comment box below.'
    '#title': 'If the above concerns are addressed, would you support having a bioswale/rain garden at the above location?' 
    '#description': ""
    '#required': true
    '#states':
      visible:
        ':input[name="please_select_one_of_the_following_reporting_options"]':
          value: 'I am concerned about a bioswale that is going to be built or is currently being built '
          
  additional_comments_or_concerns:
    '#type': textarea
    '#title': 'Do you have any additional comments or concerns?' 
    '#description': ""
    '#states':
      visible:
        ':input[name="please_select_one_of_the_following_reporting_options"]':
          value: 'I am concerned about a bioswale that is going to be built or is currently being built '
          
