    '#title': '24.) On January 1, a new  law enacted by Governor Andrew Cuomo and the Democrat-controlled New York State Legislature to reform the state"s bail, discovery, and pretrial detention processes, commonly known as  the “Bail Reform” law, took effect.  Among other provisions, the new law has eliminated a judge"s authority to set cash bail and pretrial detention for 90% of all arrests including such crimes as Robbery aided by another,  Burglary of a residence, Criminal sale of narcotics regardless of the amount or type of drug sold, Criminal sale of a weapon to a minor, Aggravated vehicular homicide, and Manslaughter in the second degree, to name just a few.  Opponents of this new law believe that it poses a severe threat to public safety and prevents law enforcement from detaining criminals who pose a risk to local communities. Do you agree or disagree with these opponents?'
