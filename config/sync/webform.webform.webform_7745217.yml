title: 'Senator Borrello''s 2021 Legislative Webform'
description: null
category: null
elements: |
  1_address_nys_deficit:
    '#type': webform_likert
    '#questions':
      '1': 'Cut spending'
      '2': 'Shift additional costs to local governments (i.e. end the Medicaid cap)'
      '3': 'Increase taxes and fees'
      '4': 'Reduce regulations to lower the cost of government'
      '5': 'A combination of tax increases and spending reductions'
    '#answers':
      '1': 'Strongly Support'
      '2': 'Somewhat Support'
      '3': 'Neither Support or Oppose'
      '4': 'Somewhat Oppose'
      '5': 'Strongly Oppose'
    '#title': '1. New York State is currently facing a $6.1 Billion deficit. Please rank from 1 to 5 what you think is the best way to address the deficit.' 
    '#description': ""
    '#required': true
  2_support_state_spending_cap:
    '#type': radios
    '#options':
      1: 'Yes'
      2: 'No'
      3: 'Unsure'
    '#title': '2.  Do you support a state-spending cap, similar to what local governments are required to follow? ' 
    '#description': ""
    '#required': true
  3_support_health_act:
    '#type': radios
    '#options':
      1: 'Yes'
      2: 'No'
      3: 'Unsure'
    '#title': '3.  Do you support the New York Health Act, which would establish state-sponsored health coverage and would eliminate private health insurance and choice? ' 
    '#description': ""
    '#required': true
  4_exemptions_for_vaccinations:
    '#type': radios
    '#options':
      1: 'Yes'
      2: 'No'
      3: 'Unsure'
    '#title': '4.  In 2019 the Legislature expanded vaccination requirements for all children and removed the religious exemption. Do you believe there should be exemptions for vaccinations? ' 
    '#description': ""
    '#required': true
  5_green_light_law:
    '#type': radios
    '#options':
      1: 'I fully support the Green Light Law'
      2: 'I support allowing illegal immigrants to obtain driver’s licenses, but oppose the current block preventing federal authorities from accessing those records'
      3: 'I oppose the Green Light Law'
    '#title': '5.  Last year, the Legislature passed the “Green Light Law” which not only allows illegal immigrants to obtain driver’s licenses, but blocks federal immigration and border enforcement agencies from accessing those records as part of their efforts to protect national security and combat human and drug trafficking, and other serious crimes. Which of the following best describes your views on this: ' 
    '#description': ""
    '#required': true
  6_bail_reform:
    '#type': radios
    '#options':
      1: 'Yes'
      2: 'No'
      3: 'Unsure'
    '#title': '6.	Recent changes to our Criminal Justice Laws have prohibited bail for 90% of crimes in New York State and eliminated judicial discretion. Do you believe that judges should have the authority to consider the “dangerousness” of an offender when considering bail or remanding without bail? ' 
    '#description': ""
    '#required': true
  7_legalizing_recreational_marijuana:
    '#type': radios
    '#options':
      1: 'Yes'
      2: 'No'
      3: 'Unsure'
    '#title': '7.  Do you support legalizing recreational marijuana in New York State? ' 
    '#description': ""
    '#required': true
  8_freeze_property_taxes:
    '#type': radios
    '#options':
      1: 'Yes'
      2: 'No'
      3: 'Unsure'
    '#title': '8.  New York State is one of the most costly states in which to retire. Would you support legislation to freeze property taxes for individuals who are over 70 years old and own their home? ' 
    '#description': ""
    '#required': true
  9_incentivize_businesses:
    '#type': webform_likert
    '#questions':
      '1': 'Use grants and incentives to attract and retain businesses'
      '2': 'Lower energy costs and other cost of doing business expenses'
      '3': 'Work to keep people here by lowering taxes, reducing regulatory burdens, and expanding opportunities to grow a stronger workforce'
      '4': 'Focus on a broad-based relief strategy for all businesses rather than picking winners and losers as part of a \"competitive process\"'
    '#answers':
      '1': 'Highest'
      '2': 'High'
      '3': 'Low'
      '4': 'Lowest'
      '': ''
    '#title': '9.  New York State continues to rank as one of the least business friendly states in the nation. How better can New York State incentivize businesses?  (Please rank priority 1 - 4, 1 being the highest.)' 
    '#description': ""
    '#required': true
  10_green_energy_mandates:
    '#type': radios
    '#options':
      1: 'Yes'
      2: 'No'
      3: 'Unsure'
    '#title': '10.  Do you support additional "green energy" mandates, including eliminating local control, to make New York carbon neutral by 2040, if it would lead to significantly higher energy prices? ' 
    '#description': ""
    '#required': true
  11_increasing_child_care_tax_credit:
    '#type': radios
    '#options':
      1: 'Yes'
      2: 'No'
      3: 'Unsure'
    '#title': '11.  New York State is the sixth most expensive state for childcare. Would you support increasing the Child and Dependent Care Tax credit to reduce the financial burden for working families? ' 
    '#description': ""
    '#required': true
  12_safe_act_effective:
    '#type': radios
    '#options':
      1: 'Yes'
      2: 'No'
      3: 'Unsure'
    '#title': '12.  Do you believe that the NY SAFE Act has been effective in limiting gun violence in New York State? ' 
    '#description': ""
    '#required': true
  13_ever_considered_leaving_ny:
    '#type': checkboxes
    '#options':
      1: 'Lack of employment/Better economic opportunities'
      2: 'High taxes'
      3: 'Better schools'
      4: 'The weather'
      5: 'No, I have never considered leaving New York'
    '#multiple': true
    '#title': '13.  Have you ever considered leaving New York State for any of the following reasons?  (Check all that apply.) ' 
    '#description': ""
    '#required': true
