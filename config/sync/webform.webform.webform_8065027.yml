  confirmation_message: "<p>Thank you for RSVPing to Senator Gaughran's Virtual Town Hall on Monday, Dec. 21st at 6:00 PM.&nbsp; The event will be live-streamed on Senator Gaughran's Facebook page (<a href=\"http://www.Facebook.com/SenatorGaughran)\">www.Facebook.com/SenatorGaughran</a>). You can also watch the Town Hall through Zoom, or listen in by phone. The Zoom Link and phone numbers are listed below.<br>\r\n<br>\r\nIf you have submitted a question through the form, thank you!&nbsp;</p>\r\n\r\n<p>If you have any additional questions about the Town Hall please email us at gaughran@nysenate.gov or call our office at (516) 922 - 1811</p>\r\n\r\n<p><strong>ZOOM Login:</strong><br>\r\n<a href=\"https://nysenate-gov.zoom.us/j/86425055320?pwd=S1dWaUcremRmaDdkMEVmT3N5YXV6UT09\">https://nysenate-gov.zoom.us/j/86425055320?pwd=S1dWaUcremRmaDdkMEVmT3N5YXV6UT09</a><br>\r\nPasscode: 745574<br>\r\n<br>\r\nOr iPhone one-tap :<br>\r\n&nbsp; &nbsp; US: +19292056099,,86425055320#,,,,*745574#&nbsp;&nbsp;<br>\r\n<br>\r\nOr Telephone:<br>\r\n&nbsp; &nbsp; Dial(for higher quality, dial a number based on your current location):<br>\r\n&nbsp; &nbsp; &nbsp; &nbsp; US: +1 929 205 6099&nbsp;<br>\r\n<br>\r\nWebinar ID: 864 2505 5320<br>\r\nPasscode: 745574</p>\r\n"
