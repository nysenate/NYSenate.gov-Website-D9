      oppose: 'Oppose'
    '#title': 'Legalizing Recreational Marijuana – With the State facing a $15 billion budget deficit, supporters of the legalization of recreational marijuana have projected that it will generate over $300 million in revenue annually, while opponents argue that it may present a danger to public health and safety. Do you support or oppose the legalization of adult-use recreational marijuana?' 
