    '#required': true
  lyme_and_tick_borne_diseases:
    '#type': radios
    '#options':
      Support: 'Support'
      Oppose: 'Oppose'
    '#title': 'Lyme and Tick-Borne Diseases - Despite new data from the CDC announcing that each year almost 500,000 Americans are diagnosed and treated for Lyme disease, the state has allocated zero dollars in funding for research or prevention initiatives in this year’s proposed budget. Do you support or oppose adding funding to combat Lyme and tick-borne diseases in the state’s budget?' 
    '#description': ""
    '#required': true
  middle_class_tax_cut:
    '#type': radios
    '#options':
      Support: 'Support'
      Oppose: 'Oppose'
    '#title': 'Middle Class Tax Cut - In an effort to balance New York State’s budget, a proposal has been included to postpone the implementation of a $400 million middle class tax cut that Senator Serino and her colleagues fought to implement in 2016 and continue to phase-in each year since. The proposed tax cut had been projected to provide relief to 6 million New Yorkers and thousands of small businesses. Do you support or oppose efforts to postpone the middle-class tax cut?' 
    '#description': ""
    '#required': true
