  mobile_sports_betting:
    '#type': radios
    '#options':
      Support: 'Support'
      Oppose: 'Oppose'
    '#title': 'Mobile Sports Betting – Officials are predicting that New York State could generate $500 million annually if mobile sports betting is passed and operated by the State. Supporters argue that the State is losing revenue due to the increase in people traveling to neighboring states where sports betting is legal, while opponents argue against an increase in gambling opportunities in the state. Do you support or oppose the legalization of mobile sports betting in New York?' 
    '#description': ""
    '#required': true
  dmv_fees:
    '#type': radios
    '#options':
      Support: 'Support'
      Oppose: 'Oppose'
    '#title': 'DMV Fees - With New York State facing the largest budget deficit in its history, the Governor’s Budget proposal includes a plan to implement a $1 fee on online DMV transactions to help fill the state’s budget hole, which would exist for a period of five years. According to the proposal, the fee’s goal is to boost and increase the number of services the DMV is able to offer residents online and improve the online DMV experience. Do you support or oppose the implementation of this fee?' 
    '#description': ""
    '#required': true
  budget_assistance:
    '#type': radios
    '#options':
      Support: 'Support'
      Oppose: 'Oppose'
    '#title': 'Budget Assistance - The COVID-19 pandemic has forced many small businesses to close their doors in an effort to limit the spread of the virus and protect public health. Do you support or oppose proposals that would provide financial support to struggling small businesses in this year’s budget?' 
