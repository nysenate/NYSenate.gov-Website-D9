  confirmation_message: "<p>Thank you for registering for Senator Kevin Thomas' <strong>Virtual&nbsp;COVID-19 Vaccine&nbsp;Town Hall Event</strong>. The event will take place on March 16, 2021, from 6:30 PM - 7:30 PM on Zoom. You will receive an email containing the Webinar ID and Zoom login information, which is also provided below. If you have any questions about this event, please call Senator Kevin Thomas' District Office at 516-739-1700 or email dmedina@nysenate.gov. We look forward to your participation&nbsp;in this Town Hall Event!&nbsp;</p>\r\n\r\n<p>Webinar ID: 828 3038 2089</p>\r\n\r\n<p>Please click the link below to join the webinar: https://us02web.zoom.us/j/82830382089</p>\r\n\r\n<p>Or iPhone one-tap : US: +16465588656,,82830382089# or +13126266799,,82830382089#</p>\r\n\r\n<p>Or Telephone: Dial(for higher quality, dial a number based on your current location): US: +1 646 558 8656 or +1 312 626 6799 or +1 301 715 8592 or +1 253 215 8782 or +1 346 248 7799 or +1 669 900 9128</p>\r\n\r\n<p>&nbsp;</p>\r\n"
