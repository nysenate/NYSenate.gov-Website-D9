  confirmation_message: "<p>Thank you for RSVPing to Senator Gaughran's Virtual Town Hall on Tuesday, April. 13th&nbsp;at 7:00 PM.&nbsp; The event will be live-streamed on Senator Gaughran's Facebook page <a href=\"http://www.Facebook.com/SenatorGaughran\">(www.Facebook.com/SenatorGaughran)</a>. You can also watch the Town Hall through Zoom, or listen in by phone. The Zoom Link and Phone numbers are listed below.<br>\r\n<br>\r\nIf you have submitted a question through the form, thank you! We will be asking it at the event, you can also ask questions via the Zoom Chat or Facebook Comments.If you have any additional questions about the Town Hall please email us at<strong> gaughran@nysenate.gov</strong> or call our office at <strong>(516) 922 - 1811</strong></p>\r\n\r\n<p><strong>ZOOM Login</strong><br>\r\nWhen: Apr 13, 2021 07:00 PM&nbsp;<br>\r\nTopic: Senator Gaughran's Town Hall<br>\r\n<br>\r\nPlease click the link below to join the webinar:<br>\r\n<a href=\"https://nysenate-gov.zoom.us/j/86425055320?pwd=S1dWaUcremRmaDdkMEVmT3N5YXV6UT09\">https://nysenate-gov.zoom.us/j/86425055320?pwd=S1dWaUcremRmaDdkMEVmT3N5YXV6UT09</a><br>\r\nPasscode: 745574<br>\r\n<br>\r\nOr iPhone one-tap :<br>\r\n&nbsp; &nbsp; US: +19292056099,,86425055320#,,,,*745574# &nbsp;or +13017158592,,86425055320#,,,,*745574#<br>\r\n<br>\r\nOr Telephone:<br>\r\n&nbsp; &nbsp; Dial(for higher quality, dial a number based on your current location):<br>\r\nUS: +1 929 205 6099 &nbsp;<br>\r\nor +1 301 715 8592 &nbsp;<br>\r\nor +1 312 626 6799 &nbsp;<br>\r\nor +1 669 900 6833 &nbsp;<br>\r\nor +1 253 215 8782 &nbsp;<br>\r\nor +1 346 248 7799<br>\r\n<strong>Webinar ID: 864 2505 5320<br>\r\nPasscode: 745574</strong></p>\r\n"
