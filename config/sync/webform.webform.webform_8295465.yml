  confirmation_message: "<p>Thank you for RSVPing to Senator Gaughran's Virtual Town Hall on Tuesday, April. 13th&nbsp;at 7:00 PM.&nbsp; The event will be live-streamed on Senator Gaughran's Facebook page&nbsp;(<a href=\"http://www.Facebook.com/SenatorGaughran\">www.Facebook.com/SenatorGaughran</a>). You can also watch the Town Hall through Zoom, or listen in by phone. The Zoom Link and Phone numbers are listed below.<br>\r\n<br>\r\nIf you have submitted a question through the form, thank you! We will be asking it at the event, you can also ask questions via the Zoom Chat or Facebook Comments.If you have any additional questions about the Town Hall please email us at&nbsp;gaughran@nysenate.gov&nbsp;or call our office at&nbsp;(516) 922 - 1811</p>\r\n\r\n<p><strong>ZOOM Login</strong><br>\r\n<strong>LINK:&nbsp;</strong><a href=\"https://nysenate-gov.zoom.us/j/87079227662?pwd=WkRJTERlVHdhYVlVdWR4bEZYY201Zz09\">https://nysenate-gov.zoom.us/j/87079227662?pwd=WkRJTERlVHdhYVlVdWR4bEZYY201Zz09</a><br>\r\nPasscode: 313720<br>\r\n<br>\r\n<br>\r\n<strong>For Telephone:</strong><br>\r\n+1 929 205 6099 &nbsp;<br>\r\nor +1 301 715 8592 &nbsp;<br>\r\nor +1 312 626 6799&nbsp;<br>\r\nWebinar ID: 870 7922 7662<br>\r\nPasscode: 313720</p>\r\n"
