      oppose: 'Oppose'
      noopinion: 'No Opinion'
    '#title': '1. Healthcare: Do you support or oppose the passage of the ‘NY Health Act,’ a bill that would create a state-run single-payer healthcare system in New York? ' 
    '#description': "More information: https://www.nysenate.gov/legislation/bills/2021/s5474"
    '#required': true
  2public_safety_do_you_su:
    '#type': radios
    '#options':
      support: 'Support'
      oppose: 'Oppose'
      noopinion: 'No Opinion'
    '#title': '2. Public Safety: Do you support or oppose the ‘Elder Parole Bill’ that would give New York inmates aged 55 years and older a chance for parole, regardless of their crime, as long as they have served 15 years of their sentence?' 
    '#description': "More information: https://www.nysenate.gov/legislation/bills/2021/S15"
    '#required': true
  3public_safety_continued:
    '#type': radios
    '#options':
      support: 'Support'
      oppose: 'Oppose'
      noopinion: 'No Opinion'
    '#title': '3. Public Safety Continued: Do you support or oppose the ‘Clean Slate Bill’ that would automatically expunge an offender’s criminal record once they have served their sentence and become eligible. This bill would not apply to sex offenders. ' 
    '#description': "More information: https://www.nysenate.gov/legislation/bills/2021/S1553"
    '#required': true
  energy__climate_do_you_:
    '#type': radios
    '#options':
      support: 'Support'
      oppose: 'Oppose'
      noopinion: 'No Opinion'
    '#title': '4. Energy & Climate: Do you support or oppose the Climate and Community Investment Act (CCIA) that would add an additional estimated tax of 55 cents per gallon to the price of gasoline and raise home heating costs by an estimated 26% to support efforts to combat climate change?' 
    '#description': "More information: https://www.nysenate.gov/legislation/bills/2021/s4264"
    '#required': true
  4government_accounta:
    '#type': radios
    '#options':
      support: 'Support'
      oppose: 'Oppose'
      no_opinion: 'No Opinion'
    '#title': '5. Government Accountability: Currently, the Governor is the subject of multiple investigations, including an impeachment inquiry being controlled by the NYS Assembly. However, to date, no action has been taken to hold the Governor—or any member of his Administration—accountable for accusations leveled against them, which include the hiding of data pertaining to COVID-19 deaths in New York’s nursing homes, multiple sexual harassment claims, questions surrounding the use of state resources to write a book which the Governor personally profited from and more. Do you support or oppose the Legislative Session adjourning before the results of any investigation are known?' 
    '#description': ""
    '#required': true
  government_accountabi:
    '#type': radios
    '#options':
      support: 'Support'
      oppose: 'Oppose'
      noopinion: 'No Opinion'
    '#title': '5a. Government Accountability Continued: State Legislative Committees have the authority to hold hearings and compel witness testimony with subpoenas if necessary. The State Legislature last held a hearing dedicated to the State’s COVID-19 response with respect to nursing homes and data inconsistencies in August of last year, prior to reports of the Governor’s administration intentionally withholding data regarding COVID-19 nursing home deaths. Do you support or oppose the State Legislature utilizing its subpoena power before session adjourns to get answers as to why this data was withheld for so long and to answer other such questions relating to the state’s response to the COVID crisis in our nursing homes?' 
    '#description': ""
    '#required': true
