  confirmation_url: ''
  confirmation_message: "<p>Thank you for RSVPing to Senator Gaughran's COVID-19 Pandemic Small Business Recovery Grant Program on Thursday, October. 3rd&nbsp;at 3:00 PM.&nbsp; The event will be live-streamed on Senator Gaughran's Facebook page&nbsp;(<a href=\"http://www.Facebook.com/SenatorGaughran\">www.Facebook.com/SenatorGaughran</a>). You can also watch the Town Hall through Zoom, or listen in by phone. The Zoom Link and Phone numbers are listed below.<br />\r\n<br />\r\nIf you have submitted a question through the form, thank you! We will be asking it at the event, you can also ask questions via the Zoom Chat or Facebook Comments.If you have any additional questions about the Town Hall please email us at&nbsp;gaughran@nysenate.gov&nbsp;or call our office at&nbsp;(516) 922 - 1811</p>\r\n\r\n<p><strong>ZOOM Login</strong><br />\r\n<strong>LINK:</strong></p>\r\n\r\n<p>Please click the link below to join the webinar:<br />\r\n<a data-saferedirecturl=\"https://www.google.com/url?q=https://nysenate-gov.zoom.us/j/87682654742?pwd%3DZm5JMmUxbFdFVnc0NWRLekxkUVhvQT09&amp;source=gmail&amp;ust=1632402168297000&amp;usg=AFQjCNFmo32BUt2tXfiHlVt2X6KxbmnEMQ\" href=\"https://nysenate-gov.zoom.us/j/87682654742?pwd=Zm5JMmUxbFdFVnc0NWRLekxkUVhvQT09\" id=\"m_5717350329511053809LPlnk225397\" target=\"_blank\">https://nysenate-gov.zoom.us/<wbr />j/87682654742?pwd=<wbr />Zm5JMmUxbFdFVnc0NWRLekxkUVhvQT<wbr />09</a><br />\r\nPasscode: 154295<br />\r\n<br />\r\n<strong>Telephone:</strong><br />\r\nDial(for higher quality, dial a number based on your current location)<br />\r\n&nbsp;US: +1 929 205 6099 &nbsp;<br />\r\nor +1 301 715 8592 &nbsp;<br />\r\nor +1 312 626 6799 &nbsp;<br />\r\nor +1 346 248 7799 &nbsp;<br />\r\nor +1 669 900 6833 &nbsp;<br />\r\nor +1 253 215 8782</p>\r\n\r\n<p>Webinar ID: 876 8265 4742<br />\r\nPasscode: 154295</p>\r\n"
