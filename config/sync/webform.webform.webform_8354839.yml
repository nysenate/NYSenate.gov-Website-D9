    '#options':
      yes: 'Yes'
      no: 'No'
      undecided: 'Undecided'
    '#title': 'Small Business - Has NYS done enough to help small businesses rebound in the wake of the COVID-19 pandemic?' 
    '#description': ""
    '#required': true
  rental_assistance:
    '#type': radios
    '#options':
      yes: 'Yes'
      no: 'No'
      undecided: 'Undecided'
    '#title': 'Rental Assistance - After allocating over $2 billion for the Emergency Rental Assistance Program (ERAP) to assist renters and small landlords who had faced economic hardship due to COVID-19, the state claims the funds may not cover all impacted residents, has closed the application process and has appealed to the federal government for additional funds. Do you believe more funds should be allocated to this program?' 
    '#description': ""
    '#required': true
  new_york_currently_has_a_bud:
    '#type': radios
    '#options':
      increase_spending: 'Increase Spending'
      reduce_spending: 'Reduce Spending'
      increase_reserves: 'Increase Reserves'
