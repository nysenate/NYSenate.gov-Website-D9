  single_payer_healthcare:
    '#type': radios
    '#options':
      yes: 'Yes'
      no: 'No'
      undecided: 'Undecided'
    '#title': 'Single Payer Healthcare (S5474) - Legislation has been reintroduced to create a single payer healthcare system in New York that would replace private insurance plans with a system that is run by the state. By some estimates, the new system would triple or quadruple* the size of the State Budget, but others estimate that the proposal could save consumers significantly. Do you support the creation of a state-run, single payer health system in New York?' 
    '#description': "*An Assessment of the New York Health Act A Single-Payer Option for New York State by Jodi L. Liu, Chapin White, Sarah A. Nowak, Asa Wilks, Jamie Ryan, Christine Eibner. 2018"
    '#required': true
  lyme_and_tick_borne_diseases_tbds:
    '#type': radios
    '#options':
      yes: 'Yes'
      no: 'No'
      undecided: 'Undecided'
    '#title': 'Lyme and tick-borne diseases (TBDs) - In recent years, funding to combat the spread of Lyme and TBDs was significantly reduced in the state budget, despite an increase in cases across New York. That is why, I have recently led a bipartisan effort to urge Governor Kathy Hochul to make history by including $1.5 million in her Executive Budget Proposal to fund research, education and prevention initiatives. Do you agree that funding for Lyme and tick- borne diseases should be made a priority in this year’s budget?' 
    '#description': ""
    '#required': true
  senior_care:
    '#type': radios
    '#options':
      yes: 'Yes'
      no: 'No'
      undecided: 'Undecided'
    '#title': 'Senior Care -The COVID-19 pandemic has exacerbated the challenges associated with securing access to high quality, affordable long-term care for New York’s seniors. Do you believe funding for improved eldercare, including homecare, should be included in this year’s State Budget?' 
    '#description': ""
    '#required': true
  new_carbon_tax:
    '#type': radios
    '#options':
      yes: 'Yes'
      no: 'No'
      undecided: 'Undecided'
    '#title': 'New Carbon Tax (S4264A) -  In order to meet the aggressive goals set forth by New York’s Climate Leadership and Community Protection Act—which requires the state to reduce greenhouse gas emissions 85% by 2050—a bill has been introduced that could increase state taxes on gasoline by 55 cents per gallon and increase residential natural gas costs by over 25%. Do you support this proposal?' 
    '#description': ""
    '#required': true
  bail_reform:
    '#type': radios
    '#options':
      yes: 'Yes'
      no: 'No'
      undecided: 'Undecided'
    '#title': 'Bail Reform -  In 2019, NYS enacted a series of bail changes that limited the factors a judge can consider when setting bail. Supporters of these changes have argued that judicial discretion results in higher rates of incarceration and should not be allowed to influence decisions regarding bail, while opponents of the change have argued that the defendant’s criminal history and the threat they pose to public safety should be among the many factors considered when determining whether to set bail. I have sponsored a bill (S. 6947) since 2019 that would give judges the ability to consider public safety concerns when setting bail. Do you support this initiative?' 
    '#description': ""
    '#required': true
  mental_health:
    '#type': radios
    '#options':
      yes: 'Yes'
      no: 'No'
      undecided: 'Undecided'
    '#title': 'Mental Health - In the wake of the COVID-19 pandemic, do you believe the state needs to increase access to mental healthcare by increasing state budget funding to support initiatives like mental health services in schools, stabilization centers and psychiatric care beds for patients of all ages? *' 
    '#description': "*If you or a loved one is struggling with a mental health challenge, please know, help is ALWAYS available: \n• Dutchess County 24/7 HELPLINE (call or TEXT): 845-485-9700\n• Putnam County Crisis Hotline: 845-225-1222"
    '#required': true
  childcare:
