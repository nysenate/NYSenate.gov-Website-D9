  confirmation_url: ''
  confirmation_message: "<p><strong>Thank you very much for participating in our Street Tree Survey!</strong></p>\r\n\r\n<p><strong>Note</strong>: NYC Parks does not plant on private property.<br />\r\n<br />\r\n<strong>Note</strong>: All requests are handled on a first-come, first-served basis. Not all requests can be satisfied immediately and some may take longer than a year.<br />\r\n<br />\r\n<strong>Note:</strong> Requests can be made for existing empty tree beds as well as paved sidewalk locations.<br />\r\n<br />\r\n<strong>Note</strong>: This service cannot be used by individuals attempting to fulfill a City planting requirement.<br />\r\n<br />\r\n<strong>Note</strong>: Trees are only planted during our two planting seasons: Spring (March 1 to May 31) and Fall (October 1 to December 31).</p>\r\n"
