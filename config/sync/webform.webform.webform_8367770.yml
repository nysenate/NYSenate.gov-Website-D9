  1100am_universal_childcare_now_virtual:
    '#type': radios
    '#options':
      Yes: 'Yes'
    '#title': '11:00am: Universal Childcare Now	(Virtual)' 
    '#description': "This 1 hour kick-off convenes legislators, parents and providers to reassess the fight for Universal Child Care. Together we will reflect on what we have learned since our Universal Child Care Tour last year: we will discuss the bill itself, what we were able to win last year, and who is still being left behind\n"
  100pm_setting_up_the_issue_research__press_training_virtua:
    '#type': radios
    '#options':
      Yes: 'Yes'
    '#title': '1:00pm: Setting Up the Issue: Research & Press Training (Virtual)' 
    '#description': "In this workshop we will discuss what parents and providers can do to shape the messaging around UCC."
  130pm_to_700pm_universal_child_care_meet_ups_in_person:
    '#type': radios
    '#options':
      Yes: 'Yes'
    '#title': '1:30pm to 7:00pm: Universal Child Care Meet-Ups (In-Person)' 
    '#description': "Parents, providers, and legislators all over New York will convene today in-person to meet one another, lunch together, and discuss what Universal Child Care means to them. If a meet-up gets scheduled in your region, we will email you with the exact details. "
  215pm_to_315pm_how_to_lobby_legislators_virtual:
    '#type': radios
    '#options':
      Yes: 'Yes'
    '#title': '2:15pm to 3:15pm: How to Lobby Legislators (Virtual)' 
    '#description': "Participants will learn how to organize lobbying visits, phone banks, and letter drives to legislators. We will also break out into regional groups to refine our organizing strategies to fit where we live.\n"
  430pm_to_530pm_mobilizing_for_universal_childcare_virtual:
    '#type': radios
    '#options':
      Yes: 'Yes'
    '#title': '4:30pm to 5:30pm: Mobilizing for Universal Childcare (Virtual)' 
    '#description': "In this workshop we will discuss what movement building looks like. Parents and providers will share their experiences about relational organizing and its importance. We will also learn about the 1x1 conversation and how to use it."
  545_645pm_ucc_policy_deep_dive_virtual:
    '#type': radios
    '#options':
      Yes: 'Yes'
    '#title': '5:45-6:45pm: Policy Deep Dive (Virtual)' 
    '#description': "This session is a chance to more closely review and discuss the Universal Child Care Act. Here we can take even more time to discuss how the bill will impact providers and alike, and address concerns or questions these groups have with more consideration and detail"
  7pm_8pm_universal_childcare_now_ii_virtual:
    '#type': radios
    '#options':
      Yes: 'Yes'
    '#title': '7pm-8pm: Universal Childcare Now II (Virtual)' 
    '#description': "An encore of our kick off-zoom from the morning, this 1 hour zoom brings legislators, parents and providers together to reassess the fight for Universal Child Care.Together we will reflect on what we have learned since our Universal Child Care Tour last year: we will discuss the bill itself, what we were able to win last year, and who is still being left behind"
