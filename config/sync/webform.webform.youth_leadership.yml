id: youth_leadership
title: 'New York Senate Youth Leadership Recognition Award Nomination Form'
description: 'The New York State Senate&rsquo;s Youth Leadership Recognition Award program honors outstanding students.&nbsp;Eligible students include current sophomores, juniors, and seniors who excel not only academically, but through leadership in extracurricular and volunteer activities. Students selected to receive the New York State Senate Youth Leadership Recognition Award will receive a congratulatory personalized certificate from their Senator.'
category: ''
elements: |-
  group_student:
    '#type': fieldset
    '#title': 'Student Information'
    student_name:
      '#type': textfield
      '#title': 'Student Name'
      '#required': true
    student_address:
      '#type': webform_address
      '#title': 'Student Address'
      '#required': true
      '#address_2__access': false
      '#country__access': false
    student_phone_number:
      '#type': tel
      '#title': 'Student Phone Number'
      '#required': true
    school:
      '#type': entity_autocomplete
      '#title': School
      '#description': 'Start typing your school&#39;s name and choose from list. If your school does not show up, <a href="https://www.nysenate.gov/form/webform-6265124">please contact us</a>.'
      '#required': true
      '#target_type': node
      '#selection_handler': 'default:node'
      '#selection_settings':
        target_bundles:
          school: school
    student_email:
      '#type': email
      '#title': 'Student Email'
      '#required': true
    cumulative_gpa:
      '#type': textfield
      '#title': 'Cumulative GPA'
      '#required': true
    category_being_nominated_for:
      '#type': select
      '#title': 'Category Being Nominated for'
      '#options':
        - Academics
        - Athletics
        - Arts
        - 'Community Service'
      '#required': true
    student_grade:
      '#type': radios
      '#title': 'Student Grade'
      '#options':
        10: '10th Grade'
        11: '11th Grade'
        12: '12th Grade'
      '#required': true
  group_nominator:
    '#type': fieldset
    '#title': 'Nominator''s Information'
    nominators_name:
      '#type': textfield
      '#title': 'Nominator''s Name'
      '#required': true
    nominators_title:
      '#type': textfield
      '#title': 'Nominator''s Title'
      '#required': true
    nominators_email:
      '#type': email
      '#title': 'Nominator''s Email'
    nominators_phone_number:
      '#type': tel
      '#title': 'Nominator''s Phone Number'
      '#required': true
    attach_letter_of_recommendation:
      '#type': managed_file
      '#title': 'Attach Letter of Recommendation'
      '#required': true
      '#file_extensions': 'txt pdf doc docx '
  group_students_contribution:
    '#type': fieldset
    '#title': 'Student''s Contribution'
    attach_statement_from_student:
      '#type': managed_file
      '#title': 'Attach statement from student about an accomplishment theyâ€™ve had and why it is important'
      '#help': '(brief statement, max 500 words)'
      '#required': true
      '#file_extensions': 'txt pdf doc docx'
