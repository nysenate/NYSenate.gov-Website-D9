##
# Pantheon specific aliases.
##

# Wildcard will catch anything not assigned below and assume it's a Pantheon
# multidev environment.
'*':
  host: appserver.${env-name}.4e00abcf-f286-4544-bb74-91208820d76f.drush.in
  paths:
    files: files
  uri: ${env-name}-neuroscience-su-d9.pantheonsite.io
  user: ${env-name}.4e00abcf-f286-4544-bb74-91208820d76f
  ssh:
    options: '-p 2222 -o "AddressFamily inet"'
    tty: false
