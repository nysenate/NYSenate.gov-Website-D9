# Put overrides to your pantheon.upstream.yml file here.
# For more information, see: https://pantheon.io/docs/pantheon-yml/
api_version: 1
web_docroot: true

# Drupal 9 requirements.
php_version: 8.0
drush_version: 10
build_step: false
database:
  version: 10.4
search:
  version: 8
workflows:
  deploy:
    after:
      - type: webphp
        description: "Invoke the processes after code has been deployed."
        script: private/hooks/afterDeploy.php
  sync_code:
    after:
      - type: webphp
        description: "Invoke the processes after code has been pushed."
        script: private/hooks/afterSync.php
  create_cloud_development_environment:
    after:
      - type: webphp
        description: 'Invoke the process after a MultiDev has been created.'
        script: private/hooks/afterCloudCreate.php
