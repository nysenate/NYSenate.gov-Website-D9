fullcalendar_view.update_event:
  path: '/fullcalendar-view-event-update'
  defaults:
    _controller: '\Drupal\fullcalendar_view\Controller\CalendarEventController::updateEvent'
  requirements:
    _permission: 'access content'

fullcalendar_view.add_event:
  path: '/fullcalendar-view-event-add'
  defaults:
    _controller: '\Drupal\fullcalendar_view\Controller\CalendarEventController::addEvent'
    _title: 'Add Event'
  requirements:
    _permission: 'access content'
