geolocation_google_static_maps.settings:
  type: config_object
  label: 'Geolocation Static Maps settings'
  mapping:
    google_static_maps_url_secret:
      type: string
      label: 'Google Static Maps URL secret'

geolocation.map_provider.google_static_maps:
  type: geolocation_map_provider
  label: 'Google Map settings'
  mapping:
    type:
      type: string
      label: 'Google map type'
    zoom:
      type: integer
      label: 'Zoom level'
    height:
      type: integer
      label: 'Height value'
    width:
      type: integer
      label: 'Width value'
    format:
      type: string
      label: 'Format value'
    scale:
      type: integer
      label: 'Scale integer'
