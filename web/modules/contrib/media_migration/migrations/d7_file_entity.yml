id: d7_file_entity
label: File Entity migration
audit: true
migration_tags:
  - Drupal 7
  - Content
deriver: Drupal\media_migration\Plugin\migrate\D7FileEntityDeriver
idMap:
  plugin: smart_sql
source:
  plugin: d7_file_entity_item
process:
  uuid:
    plugin: media_migrate_uuid
    source: fid
  mid: fid
  uid:
    -
      plugin: migration_lookup
      migration: d7_user
      source: uid
    -
      plugin: default_value
      default_value: 1
  bundle: bundle
  name: filename
  created: timestamp
  status: status
destination:
  plugin: entity:media
migration_dependencies:
  required:
    - d7_file_entity_type
    - d7_file_entity_source_field_config
  optional:
    - d7_user
