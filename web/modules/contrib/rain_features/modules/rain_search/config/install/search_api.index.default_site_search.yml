langcode: en
status: true
dependencies:
  config:
    - search_api.server.database_search
  module:
    - search_api
    - node
id: default_site_search
name: 'Default Site Search'
description: 'Default Site Search.'
read_only: false
field_settings:
  rendered_item:
    label: 'Rendered HTML output'
    property_path: rendered_item
    type: text
    configuration:
      roles:
        anonymous: anonymous
      view_mode:
        'entity:node':
          article: default
          blog: default
          event: default
          homepage: default
          landing: default
          page: default
          press_release: default
          product: default
          profile: default
          resource: default
          webform: default
  node_grants:
    label: 'Node access information'
    property_path: search_api_node_grants
    type: string
    indexed_locked: true
    type_locked: true
    hidden: true
  title:
    label: Title
    datasource_id: 'entity:node'
    property_path: title
    type: string
  nid:
    label: ID
    datasource_id: 'entity:node'
    property_path: nid
    type: integer
  publish_on:
    label: 'Publish on'
    datasource_id: 'entity:node'
    property_path: publish_on
    type: date
  status:
    label: 'Publishing status'
    datasource_id: 'entity:node'
    property_path: status
    type: boolean
    indexed_locked: true
    type_locked: true
  changed:
    label: Changed
    datasource_id: 'entity:node'
    property_path: changed
    type: date
  uid:
    label: 'Authored by'
    datasource_id: 'entity:node'
    property_path: uid
    type: integer
    indexed_locked: true
    type_locked: true
datasource_settings:
  'entity:node':
    bundles:
      default: true
      selected: {  }
    languages:
      default: true
      selected: {  }
processor_settings:
  add_url: {  }
  aggregated_field: {  }
  content_access:
    weights:
      preprocess_query: -30
  entity_status: {  }
  highlight:
    highlight: always
    highlight_partial: false
    excerpt: true
    excerpt_length: 256
    exclude_fields: {  }
    prefix: '<strong>'
    suffix: '</strong>'
    weights:
      postprocess_query: 0
  ignorecase:
    all_fields: false
    fields:
      - rendered_item
      - title
    weights:
      preprocess_index: -20
      preprocess_query: -20
  rendered_item: {  }
  tokenizer:
    all_fields: true
    fields:
      - rendered_item
    spaces: ''
    overlap_cjk: 1
    minimum_word_size: '3'
    weights:
      preprocess_index: -6
      preprocess_query: -6
tracker_settings:
  default: {  }
options:
  index_directly: true
  cron_limit: 50
server: database_search
