views_send.settings:
  type: mapping
  label: 'Views Send Settings'
  mapping:
    throttle:
      type: integer
      label: 'Number of messages sent per cron run'
    retry:
      type: integer
      label: 'How many retries before a message in the spool is discarded'
    spool_expire:
      type: integer
      label: 'How many days messages are retained in the spool after successfull sending'
    debug:
      type: boolean
      label: 'Log all outgoing messages in the system log'
