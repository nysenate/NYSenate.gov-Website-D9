name: Bill Vote Count Block
props:
  type: object
  required:
    - no_results
  properties:
    no_results:
      type: boolean
    detail_link_nid:
      type: [integer, "null"]
    summary:
      title: Bill Vote Summary
      description: An array to support rendering a text-based summary of vote totals with district breakdown
  slots:
    total:
      title: Bill Vote Count
      description: A render array to create a pie chart of all bill votes, showing in- and out-of-district
    in_district:
      title: Bill Vote Count In District
      description: A render array to create a pie chart of in-district votes
    out_district:
      title: Bill Vote Count Out District
      description: A render array to create a pie chart of out-of-district votes
