bill_vote.confirmation:
  path: '/bill_vote_confirmation/callback/{bill_node}/{vote_value}'
  defaults:
    _controller: '\Drupal\nys_bill_vote\Controller\BillVoteController::confirmationAjaxCallback'
  requirements:
    _permission: 'access content'
  options:
    no_cache: 'TRUE'
    parameters:
      bill_node:
        type: entity:node
        bundle: ['bill']

bill_vote.autosub:
  path: '/bill_vote_autosub/callback/{entity_id}/{autosub}'
  defaults:
    _controller: '\Drupal\nys_bill_vote\Controller\BillVoteController::autosubAjaxCallback'
  requirements:
    _permission: 'access content'

nys_bill_vote.config:
  path: /admin/settings/nysenate/nys_bill_vote
  defaults:
    _form: '\Drupal\nys_bill_vote\Form\ConfigForm'
    _title: "Config points for Bill Voting Displays"
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE
