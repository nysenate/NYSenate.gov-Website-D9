services:
  nys_bill_vote.bill_vote:
    class: Drupal\nys_bill_vote\BillVoteHelper
    arguments:
      - '@current_user'
      - '@datetime.time'
      - '@path.current'
      - '@current_route_match'
      - '@logger.factory'
      - '@entity_type.manager'
      - '@flag'
      - '@plugin.manager.votingapi.resultfunction'
      - '@nys_bill.bills_helper'
  nys_bill_vote.bill_vote_statistics:
    class: Drupal\nys_bill_vote\Service\BillVoteStatistics
    arguments: ['@database']
