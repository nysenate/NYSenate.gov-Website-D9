langcode: en
status: true
dependencies: {  }
id: nys_senate_gov_taxonomy_term_majority_issues
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: nys_general
label: 'Taxonomy terms (Majority Issues)'
source:
  plugin: d7_taxonomy_term
  bundle: majority_issues
process:
  tid:
    -
      plugin: get
      source: tid
  name:
    -
      plugin: get
      source: name
  description/value:
    -
      plugin: get
      source: description
  description/format:
    -
      plugin: default_value
      default_value: full_html
  weight:
    -
      plugin: get
      source: weight
  field_featured_home_issue:
    -
      plugin: get
      source: field_featured_home_issue
  field_summary:
    -
      plugin: get
      source: field_summary
  field_image_main/target_id:
    plugin: migration_lookup
    migration: nys_senate_gov_media_image
    source: field_image/0/fid
  field_metatags:
    -
      plugin: get
      source: metatags
destination:
  plugin: 'entity:taxonomy_term'
  default_bundle: majority_issues
migration_dependencies:
  required: { }
  optional: { }
