id: nys_content_article
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: nys_general
label: 'Node Article'

source:
  plugin: d7_node
  node_type: article
  key: migrate

destination:
  plugin: 'entity_complete:node'
  default_bundle: article

process:
  nid:
    -
      plugin: get
      source: tnid
  vid:
    -
      plugin: get
      source: vid

  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: timestamp

  field_category:
    -
      plugin: default_value
      default_value: 'article'

  body:
    -
      plugin: get
      source: body

  field_featured:
    -
      plugin: get
      source: field_featured

  field_image_main:
    -
      plugin: sub_process
      source: field_image_main
      process:
        target_id:
          plugin: migration_lookup
          migration: nys_media_image_main
          source: fid
          no_stub: true

  field_subtitle:
    -
      plugin: get
      source: field_subtitle

  field_issues:
    -
      plugin: sub_process
      source: field_issues
      process:
        target_id: tid

  field_article_author:
    -
      plugin: get
      source: field_article_author

  field_committee_featured:
    -
      plugin: get
      source: field_committee_featured

  field_committee:
    -
      plugin: sub_process
      source: field_committee
      process:
        target_id: tid

  field_image_hero:
    -
      plugin: sub_process
      source: field_image_hero
      process:
        target_id:
          plugin: migration_lookup
          migration: nys_media_image_hero
          source: fid
          no_stub: true

  field_accessible_sitewide:
    -
      plugin: get
      source: field_accessible_sitewide

  field_bills:
    -
      plugin: get
      source: field_bills

  field_attachment:
    -
      plugin: sub_process
      source: field_attachment
      process:
        target_id:
          plugin: migration_lookup
          migration: nys_media_file_attach
          source: fid
          no_stub: true

  field_date:
    -
      plugin: sub_process
      source: field_date
      process:
        value:
          plugin: format_date
          from_format: 'U'
          to_format: 'Y-m-d\TH:i:s'
          source: value

  field_social_image:
    -
      plugin: sub_process
      source: field_social_image
      process:
        target_id:
          plugin: migration_lookup
          migration: nys_media_image_social
          source: fid
          no_stub: true

  field_social_teaser:
    -
      plugin: get
      source: field_social_teaser

  field_majority_issue_tag:
    -
      plugin: sub_process
      source: field_majority_issue_tag
      process:
        target_id: tid

  field_senator_multiref:
    -
      plugin: senator_migrate_map_lookup
      migration: nys_senate_gov_taxonomy_term_senator
      source: field_senator
