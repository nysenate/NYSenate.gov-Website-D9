id: nys_content_public_hearing
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: nys_general
label: 'Node Public Hearing'

source:
  plugin: d7_node
  node_type: public_hearing
  key: migrate

destination:
  plugin: 'entity:node'
  translations: true
  default_bundle: public_hearing

process:
  nid:
    -
      plugin: get
      source: tnid

  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: timestamp

  body:
    -
      plugin: get
      source: body

  field_committee:
    -
      plugin: sub_process
      source: field_committee
      process:
        target_id: tid

  field_committee_featured:
    -
      plugin: get
      source: field_committee_featured

  field_date_range:
    -
      plugin: sub_process
      source: field_date
      process:
        value:
          plugin: format_date
          from_format: 'U'
          to_format: 'Y-m-d\TH:i:s'
          source: value
        end_value:
          plugin: format_date
          from_format: 'U'
          to_format: 'Y-m-d\TH:i:s'
          source: value2

  field_event_place:
    -
      plugin: get
      source: field_event_place

  field_issues:
    -
      plugin: sub_process
      source: field_issues
      process:
        target_id: tid

  field_meeting_location:
    -
      plugin: get
      source: field_meeting_location

  field_video_status:
    -
      plugin: get
      source: field_video_status

  field_attachment:
    -
      plugin: sub_process
      source: field_attachment
      process:
        target_id:
          plugin: migration_lookup
          migration: nys_media_file_attach
          source: fid
          no_stub: true

  field_location:
    -
      plugin: location_to_address
      source: field_location

  field_location_geoloc:
    -
      plugin: location_to_geolocation
      source: field_location

  field_video_redirect:
    -
      plugin: get
      source: field_video_redirect

  field_majority_issue_tag:
    -
      plugin: sub_process
      source: field_majority_issue_tag
      process:
        target_id: tid

  field_event_online_link:
    -
      plugin: field_link
      source: field_event_online_link

  field_yt:
    -
      plugin: migration_lookup
      migration: nys_media_video
      source: nid
      no_stub: true

  field_transcript:
    -
      plugin: get
      source: field_transcript
