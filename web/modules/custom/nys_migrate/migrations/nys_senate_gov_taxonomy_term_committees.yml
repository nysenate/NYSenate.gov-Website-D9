langcode: en
status: true
dependencies: {  }
id: nys_senate_gov_taxonomy_term_committees
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: nys_general
label: 'Taxonomy terms (Committees)'
source:
  plugin: d7_taxonomy_term
  bundle: committees
process:
  tid:
    -
      plugin: get
      source: tid
  name:
    -
      plugin: get
      source: name
  description/value:
    -
      plugin: get
      source: description
  description/format:
    -
      plugin: default_value
      default_value: full_html
  weight:
    -
      plugin: get
      source: weight
  field_committee_types:
    -
      plugin: get
      source: field_committee_types
  field_frontend_display_type:
    -
      plugin: get
      source: field_frontend_display_type
  field_meeting_frequency:
    -
      plugin: get
      source: field_meeting_frequency
  field_archive_date:
    -
      plugin: get
      source: field_archive_date
  field_learn_more_page:
    -
      plugin: get
      source: field_learn_more_page
  field_chair:
    -
      plugin: get
      source: field_chair
  field_assemblymen_chair:
    -
      plugin: get
      source: field_assemblymen_chair
  field_featured_legislation_commi:
    -
      plugin: sub_process
      source: field_featured_legislation_commi
      process:
        target_id: value
        target_revision_id:
          -
            plugin: migration_lookup
            migration: nys_senate_gov_paragraph_featured_legislation_commi
            source: value
          -
            plugin: extract
            index:
              - 1
  field_members:
    -
      plugin: sub_process
      source: field_members
      process:
        target_id: value
        target_revision_id:
          -
            plugin: migration_lookup
            migration: nys_senate_gov_paragraph_members
            source: value
          -
            plugin: extract
            index:
              - 1
  field_group_members:
    -
      plugin: sub_process
      source: field_group_members
      process:
        target_id: value
        target_revision_id:
          -
            plugin: migration_lookup
            migration: nys_fc_group_members
            source: value
          -
            plugin: extract
            index:
              - 1
  field_metatags:
    -
      plugin: get
      source: metatags
destination:
  plugin: 'entity:taxonomy_term'
  default_bundle: committees
migration_dependencies:
  required: { }
  optional: { }
