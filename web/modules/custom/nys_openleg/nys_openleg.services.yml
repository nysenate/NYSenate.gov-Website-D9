services:
  logger.channel.openleg_api:
    parent: logger.channel_base
    arguments: ['nys_openleg_api']
  manager.openleg_responses:
    class: Drupal\nys_openleg\Service\ApiResponseManager
    arguments: ['@logger.channel.openleg_api']
    parent: default_plugin_manager
  manager.openleg_requests:
    class: Drupal\nys_openleg\Service\ApiRequestManager
    arguments: ['@logger.channel.openleg_api', '@manager.openleg_responses']
    parent: default_plugin_manager
  manager.openleg_api:
    class: Drupal\nys_openleg\Service\ApiManager
    arguments: ['@logger.channel.openleg_api', '@manager.openleg_requests', '@manager.openleg_responses']
