      name: "Card 3"
      status: 1
      field_image:
        - "#process":
            callback: "file"
            args:
              - "image"
              - type: "module"
                filename: "image-card-wide-about-3.jpg"
          alt: "Card 3"
  field_summary:
    - value: RAIN can be used as a stand-alone profile, or as a base profile. It adds editorial, administrative and media enhancements to the standard Drupal 8 installation. RAIN is designed from the ground up to be flexible, saving on development time while accommodating full control of customization. The result is a faster path to launch and happy content editors.
