  field_summary:
    - value: RAIN is packed with time-saving features for theme setup and deployment, however we've also paid special attention to creating an intuitive content editing experience. This includes 15+ content components, WYSIWYG block editing, media management, metatag and sitemap configuration, content scheduling, editor permissions managment and more.
- entity: block_content
  id: 5
  uuid: b9a7ff62-21e3-43c1-b1d7-d7beccf6be61
  type: breaker
  field_short_title:
    - value: "Components Included"
  field_title:
    - value: "Content Building Blocks"
