                filename: "image-card-about.png"
          alt: "About Hero 2"
  field_summary:
    - value: "RAIN offers 15+ time-saving content components with enhanced block and media management. From Heroes to Cards, Galleries, Quote, FAQs, Forms, Maps and more -- we've got you covered! By providing the baseline functionality for each, we can dive right into styling, as they are completely customizable to accommodate any design."
- entity: block_content
  id: 6
  uuid: aeff8028-b9c9-4970-b356-7d5eabb6898b
  type: card
  field_short_title:
    - value: "Attention: Developers"
  field_subhead:
    - value: "A Need For Speed"
  field_title:
    - value: "Don't Build From Scratch Every Time"
  field_card_layout:
    - value: "wide_right"
  field_link:
    - uri: "https://bitbucket.org/mediacurrent/mis_rain/overview"
      title: 'Download Now'
  field_media:
    - entity: media
