      field_link:
        - uri: "internal:/"
          title: "Rain On Drupal.org"
      field_title:
        - value: "Rain"
      field_media:
        - entity: media
          bundle: image
          name: "Introducing RAIN"
          status: 1
          field_image:
            - "#process":
                callback: "file"
                args:
                  - "image"
                  - type: "module"
                    filename: "blue-umbrella.jpg"
              alt: "Introducing RAIN"
    - entity: block_content
      id: 18
      uuid: e6f7d20b-d137-4005-b1a3-18f57188bc78
      type: card
      field_card_layout:
        - value: "wide"
      field_title:
        - value: "Innovating for the Greater Good"
      field_media:
