          bundle: image
          name: "Breaker"
          status: 1
          field_image:
            - "#process":
                callback: "file"
                args:
                  - "image"
                  - type: "module"
                    filename: "rainbowx.jpg"
              alt: "Breaker"
      field_summary:
        - value: Our Drupal expertise, accompanied by our dedication to open source contribution, drives us to create time-saving tools that simplify processes and boost efficiency.
      field_link:
        - uri: "internal:/page/partner-us"
          title: "Partner With us"
    - entity: block_content
      id: 19
      uuid: dd12f627-2814-44c7-b131-81d5bc6b504e
      type: card_list
      field_link:
        - uri: "internal:/page/about-rain"
          title: "More About Rain"
      field_title:
        - value: "RAIN = Better Websites"
      field_card:
        - entity: paragraph
          type: card
          field_short_title:
            - value: "User-Friendly"
          field_media:
            - entity: media
              bundle: image
              name: "Promo 1"
              status: 1
              field_image:
                - "#process":
                    callback: "file"
                    args:
                      - "image"
                      - type: "module"
                        filename: "icon-edit.gif"
                  alt: "Promo 1"
          field_title:
            - value: "UX Experience"
          field_summary:
            value: |
              Includes 15+ content components, media library, drafts, scheduling and more
        - entity: paragraph
          type: card
          field_short_title:
            - value: "Launch 2-3X Faster"
          field_media:
            - entity: media
              bundle: image
              name: "Promo 2"
              status: 1
              field_image:
                - "#process":
                    callback: "file"
                    args:
                      - "image"
                      - type: "module"
                        filename: "icon-performance.gif"
                  alt: "Promo 2"
          field_title:
            - value: "Need for Speed"
          field_summary:
            value: |
              Dramatically improved time to market with tools that speed development
        - entity: paragraph
          type: card
          field_short_title:
            - value: "Cost Savings"
          field_media:
            - entity: media
              bundle: image
              name: "Promo 3"
              status: 1
              field_image:
                - "#process":
                    callback: "file"
                    args:
                      - "image"
                      - type: "module"
                        filename: "icon-cost.gif"
                  alt: "Promo 3"
          field_title:
            - value: "Save Budget"
          field_summary:
            value: |
              Don't reinvent the wheel! Leverage RAIN's built-in features and components to build sites fast.
        - entity: paragraph
          type: card
          field_short_title:
            - value: "Rain + Guardr"
          field_media:
            - entity: media
              bundle: image
              name: "Promo 4"
              status: 1
              field_image:
                - "#process":
                    callback: "file"
                    args:
                      - "image"
                      - type: "module"
                        filename: "icon-security.gif"
                  alt: "Promo 4"
          field_title:
            - value: "Security"
          field_summary:
            value: |
              Mediacurrent pairs RAIN with Guardr, the leading security distribution for Drupal.
    - entity: block_content
      id: 20
      uuid: bb1c9d8f-1a2f-410f-b7c0-975627142e4e
      type: quote
      field_author:
        - value: "Peggy Maher"
      field_quote:
        - value: "Mediacurrent provided a range of high caliber services including design, UX, development, and digital strategy that are helping us pivot and transform the insurance purchasing experience."
      field_job_title:
        - value: "SVP, Direct to Consumer at Guardian Life Insurance"
      field_thumb:
        - "#process":
            callback: "file"
            args:
              - "image"
              - type: "module"
                filename: "image-quote.png"
          alt: "Quote Thumb"
    - entity: block_content
      id: 21
      uuid: 21afcdfb-888f-491e-9d82-a27ff6c54a32
      type: card
      field_title:
        - value: "RAIN Can Help"
      field_short_title:
        - value: "Open Source Solutions"
      field_subhead:
        - value: "Budget vs. Time vs. Quality vs. Quantity"
      field_card_layout:
        - value: "wide_right"
      field_link:
        - uri: "http://google.com/"
          title: "Optional Link"
      field_media:
        - entity: media
          bundle: image
          name: "Card 1"
          status: 1
          field_image:
            - "#process":
                callback: "file"
                args:
                  - "image"
                  - type: "module"
                    filename: "red-umbrella.jpg"
              alt: "Card 1"
      field_summary:
        value: |
          We get it. There's a constant pressure to streamline processes. We also understand the challenges of juggling several websites and delivering a consistent user experience across multiple domains.
    - entity: block_content
      id: 22
      uuid: 82bbe861-4443-48b7-a1f4-3a0112c32a71
      type: views
      field_title:
        - value: "From the blog"
      field_views_ref:
        - target_id: "recent_content_by_type"
          display_id: "block_1"
          data: a:5:{s:5:"pager";N;s:8:"argument";s:4:"blog";s:5:"limit";N;s:6:"offset";N;s:5:"title";N;}
          argument: "blog"

