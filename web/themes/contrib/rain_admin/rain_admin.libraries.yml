# These lines define the rain_admin/global library.
global:
  css:
    # The SMACSS category, "base", is loaded before other categories. Drupal 8
    # loads stylesheets based on the SMACSS ordering of:
    # base, layout, component, state, theme.
    #
    # We have found even if you set a dependency here on Thunder Admin global
    # styling, it does not ensure that Rain Admin styles will load after -
    # specifically when there is a subtheme involved.
    #
    # The temporary solution is to use the SMACSS order to force our styles to
    # go after Thunder Admin's, which trigger on base and component stage.
    # Another possible idea is to attach these libraries at the template level.
    layout:
      dist/css/global.css: {}
    theme:
      dist/css/body-content.css: {}
      dist/css/button.css: {}
      dist/css/breadcrumb.css: {}
      dist/css/chosen.css: {}
      dist/css/content-form.css: {}
      dist/css/cke.css: {}
      dist/css/cke-dialog.css: {}
      dist/css/details.css: {}
      dist/css/entity-meta.css: {}
      dist/css/field-group.css: {}
      dist/css/field-multiple-table.css: {}
      dist/css/form-item.css: {}
      dist/css/fieldset.css: {}
      dist/css/layout-container.css: {}
      dist/css/message.css: {}
      dist/css/node.css: {}
      dist/css/node-preview-container.css: {}
      dist/css/page-title.css: {}
      dist/css/paragraphs.css: {}
      dist/css/system-modules.css: {}
      dist/css/table.css: {}
      dist/css/taxonomy-term-form.css: {}
      dist/css/toolbar.css: {}
      dist/css/ui-dialog.css: {}
      dist/css/dropbutton.css: {}

