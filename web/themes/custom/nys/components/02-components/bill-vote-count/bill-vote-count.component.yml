name: Bill Vote Count Block
props:
  type: object
  required:
    - title
    - no_results
  properties:
    title:
      type: string
    description:
      type: string
    url:
      type: string
    totals:
      type: array
      default: []
    breakdowns:
      type: array
      default: []
    actions:
      type: array
      default: []

    no_results:
      type: boolean
    detail_link_nid:
      type: [integer, "null"]
    total_count:
      type: integer
    yes_count:
      type: integer
    no_count:
      type: integer
    yes_percentage:
      type: integer
    no_percentage:
      type: integer
    in_district_total_count:
      type: integer
    in_district_yes_count:
      type: integer
    in_district_no_count:
      type: integer
    in_district_yes_percentage:
      type: integer
    in_district_no_percentage:
      type: integer
    out_district_total_count:
      type: integer
    out_district_yes_count:
      type: integer
    out_district_no_count:
      type: integer
    out_district_yes_percentage:
      type: integer
    out_district_no_percentage:
      type: integer
