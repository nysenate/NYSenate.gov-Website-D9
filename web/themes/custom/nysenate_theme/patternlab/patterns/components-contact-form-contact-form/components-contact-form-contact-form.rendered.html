    <p>If you would like to send a message related to legislation or issues, please create an account

          <span class="form-required" title="This field is required.">*</span>

        <input type="text" id="edit-first-name" name="first_name" value="" size="60" maxlength="255" class="form-text required">

    </div>
    <div class="small-12 large-6 medium-6 columns">

    <div class="small-12 large-12 medium-12 columns">

    <div class="small-12 large-12 medium-12 columns">

        </div>
      </div>
    </div>
    <div class="small-12 large-6 medium-6 columns">
      <div class="form-item form-type-textfield form-item-from-email">

          <span class="form-required" title="This field is required.">*</span>
        </label>
        <input type="text" id="edit-from-email" name="from_email" value="" size="60" maxlength="255" class="form-text required">
      </div>
    </div>
    <div class="small-12 large-6 medium-6 columns">
      <div class="form-item form-type-textfield form-item-phone">
        <label for="edit-phone">Phone Number (Optional)
        </label>
        <input type="text" id="edit-phone" name="phone" value="" size="60" maxlength="255" class="form-text">
      </div>
    </div>
    <div class="small-12 large-12 medium-12 columns">

        </label>
        <input type="text" id="edit-city" name="city" value="" size="60" maxlength="255" class="form-text required">
      </div>
    </div>
    <div class="small-12 large-6 medium-6 columns">
      <div class="form-item form-type-textfield form-item-zip">
        <label for="edit-zip">Zip
          <span class="form-required" title="This field is required.">*</span>
        </label>
        <input type="text" id="edit-zip" name="zip" value="" size="60" maxlength="5" class="form-text required">
      </div>
    </div>
    <div class="small-12 large-12 medium-12 columns">
      <button class="button" id="edit-submit" name="op" value="Send message" type="submit">Send message</button>
