<div class="dashboard-profile">
  <div class="c-block c-container c-container--dash-user-card">
    <div class="c-user--header">
      <h2 class="c-container--title">
        Mi
        Nam
      </h2>
    </div>
    <div class="dash-user-info">
      <div class="dash-user-img">
        <img src='https://source.unsplash.com/unQnklrzl80/1920x600' alt='test image' />
      </div>
      <div class="c-container--body">
        <div class="c-dash-user-addr">
          <div class="location vcard" itemscope="" itemtype="http://schema.org/PostalAddress">
            <div class="adr">
              <div class="street-address">
                <span itemprop="streetAddress">1428 Elm Street</span>
              </div>
              <span class="locality" itemprop="addressLocality">Amityville,</span>
              <span class="region" itemprop="addressRegion">NY</span>
              <span class="postal-code" itemprop="postalCode">12345</span>
            </div>
          </div>
        </div>
        <div class="c-container--email vcard">
          <a href="mailto:Mi_Nam@noemail.org">Mi_Nam@noemail.org</a>
        </div>
      </div>
      <div class="c-dash-user-action-links">
        <a href="#" class="c-dash-edit-profile icon-before__petition">Edit</a>
      </div>
    </div>
  </div>
  <div class="c-block c-container c-container--dash-senator-card">
    <div class="c-user--header">
      <div class="c-container--title c-container--your-senator">
        My Senator
        <div class="c-container--body">
          <div class="c-dash-senator-action-links">
            <button class="c-dash-msg-senator icon-before__contact">
              Message
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="dash-senator-info">
      <div class="dash-senator-img">
        <a href="#"><img src='https://source.unsplash.com/unQnklrzl80/1920x600' alt='test image' /></a>
      </div>
      <a href="#">
        <h2 class="c-container--title">
          Albert Crawdaddy
        </h2>
        <span class="duties">(D, IP, WF, dc)</span>
        <p>
          Chief for Committee
        </p>
        <h3 class="c-container--district">
          District
          962
        </h3>
      </a>
    </div>
  </div>

  <div class="msg-senator-modal">
    <div class="content">
      <span class="close">&times;</span>
      <label for="senator-message-subject">Subject:</label>
      <input type="text" id="senator-message-subject" name="subject" value="" size="60" maxlength="255" class="form-text"/>

      <label for="senator-message-body">Body:</label>
      <textarea type="text" id="senator-message-body" name="body" value="" size="60" class="form-text" rows="4"></textarea>
      <button class="button" id="senator-message-submit" name="submit-btn" value="Send message" type="submit">Send message</button>
    </div>
  </div>
</div>
