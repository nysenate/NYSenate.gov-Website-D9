      <h2 class="c-container--title">
        Mi
        Nam
      </h2>
    </div>
    <div class="dash-user-info">
      <div class="dash-user-img">
        <img src='https://source.unsplash.com/unQnklrzl80/1920x600' alt='test image' />

      <div class="c-container--body">
        <div class="c-dash-user-addr">
          <div class="location vcard" itemscope="" itemtype="http://schema.org/PostalAddress">
            <div class="adr">
              <div class="street-address">
                <span itemprop="streetAddress">1428 Elm Street</span>
              </div>
              <span class="locality" itemprop="addressLocality">Amityville,</span>
              <span class="region" itemprop="addressRegion">NY</span>
              <span class="postal-code" itemprop="postalCode">12345</span>
            </div>
          </div>
        </div>
        <div class="c-container--email vcard">
          <a href="mailto:Mi_Nam@noemail.org">Mi_Nam@noemail.org</a>
        </div>
      </div>
      <div class="c-dash-user-action-links">
        <a href="#" class="c-dash-edit-profile icon-before__petition">Edit</a>
      </div>
    </div>
  </div>
  <div class="c-block c-container c-container--dash-senator-card">

      <div class="dash-senator-img">

      </div>
      <a href="#">
        <h2 class="c-container--title">
          Albert Crawdaddy
        </h2>
        <span class="duties">(D, IP, WF, dc)</span>
        <p>
          Chief for Committee
        </p>
        <h3 class="c-container--district">
          District
          962
        </h3>
      </a>
    </div>
  </div>
